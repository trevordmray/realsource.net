<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Request Denied</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --text-color: #e0e0e0;
            --accent-color: #ff4757;
            --secondary-text: #a0a0a0;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            border: 2px solid #333;
            border-radius: 8px;
            background: #16213e;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: var(--accent-color);
            letter-spacing: -5px;
            text-shadow: 4px 4px 0px #000;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .reason-box {
            font-size: 1.2rem;
            background: #0f3460;
            padding: 1.5rem;
            border-left: 5px solid var(--accent-color);
            margin-bottom: 2rem;
            min-height: 3.5rem; /* Prevents layout shift */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reason-text {
            font-style: italic;
        }

        .btn {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 10px 25px;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            font-weight: bold;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .debug {
            margin-top: 2rem;
            font-size: 0.7rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Access Denied</h2>
        
        <p style="color: var(--secondary-text);">We tried to serve you this page, but the server said:</p>

        <div class="reason-box">
            <span id="reason-text" class="reason-text">Loading excuse...</span>
        </div>

        <a href="/" class="btn">GO HOME</a>

        <div class="debug">
            Error Code: 404_REFUSAL_TO_COMPLY
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const reasonElement = document.getElementById('reason-text');
            
            // Backup list in case everything fails
            const localBackups = [
                "I simply cannot do that right now.",
                "The server is having a bad hair day.",
                "404: Motivation not found.",
                "I would load this page, but I don't want to.",
                "Computer says no."
            ];

            try {
                // Attempt 1: Try the live API via CORS Proxy
                // Using a proxy is necessary because 404 pages often run in environments 
                // that strictly block cross-origin requests.
                const proxy = 'https://corsproxy.io/?' + encodeURIComponent('https://naas.isalman.dev/no');
                const response = await fetch(proxy);
                
                if (response.ok) {
                    const data = await response.json();
                    reasonElement.innerText = `"${data.reason}"`;
                    return;
                }
            } catch (e) {
                console.log("Live API failed, trying GitHub raw...");
            }

            try {
                // Attempt 2: Fetch the raw JSON list from GitHub
                // This is very reliable and usually works even when the main API is down
                const rawUrl = 'https://raw.githubusercontent.com/hotheadhacker/no-as-a-service/main/reasons.json';
                const response = await fetch(rawUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    // Pick a random reason from the list
                    const random = data[Math.floor(Math.random() * data.length)];
                    reasonElement.innerText = `"${random.reason}"`;
                    return;
                }
            } catch (e) {
                console.log("GitHub Raw failed, using local backup.");
            }

            // Attempt 3: Absolute fallback
            const randomBackup = localBackups[Math.floor(Math.random() * localBackups.length)];
            reasonElement.innerText = `"${randomBackup}"`;
        });
    </script>

</body>
</html>
