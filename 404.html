<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - No</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            line-height: 1;
            color: #e74c3c;
            font-weight: 800;
        }

        h2 {
            margin: 10px 0 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .context {
            color: #7f8c8d;
            margin-bottom: 1rem;
        }

        .api-response-box {
            background-color: #f8f9fa;
            border-left: 4px solid #e74c3c;
            padding: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            font-size: 1.1rem;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    
    <p class="context">We asked the server if we could show you this page, and it said:</p>
    
    <div class="api-response-box" id="reason-display">
        Asking...
    </div>

    <button onclick="getNo()">Beg for the page again</button>
</div>

<script>
    const display = document.getElementById('reason-display');

    async function getNo() {
        // Show loading state
        display.style.opacity = '0.5';
        display.textContent = 'Asking...';

        try {
            // Uses the hosted instance of the API
            const response = await fetch('https://naas.isalman.dev/no');
            
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.json();
            
            // The API returns { "reason": "..." }
            display.textContent = `"${data.reason}"`;
        } catch (error) {
            console.error('API Error:', error);
            // Fallback if the API is down or CORS blocks it
            const fallbacks = [
                "No.",
                "Absolutely not.",
                "Computer says no.",
                "I'm afraid I can't do that, Dave."
            ];
            display.textContent = `"${fallbacks[Math.floor(Math.random() * fallbacks.length)]}"`;
        } finally {
            display.style.opacity = '1';
        }
    }

    // Load a reason on page load
    getNo();
</script>

</body>
</html>
