<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;

    // Normalize just the path part (ignore trailing slashes)
    const normalized = path.replace(/\/+$/, "");

    // Handle uppercase redirects
    if (normalized === "/SH") {
      window.location.replace("/sh/");
    } else if (normalized === "/LP") {
      window.location.replace("/lp/");
    } else {
      // Default redirect to main website
      window.location.replace("https://realsourceproperties.com");
    }
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://realsourceproperties.com" />
  </noscript>
</head>
<body></body>
</html>
